<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
	<family>serif</family>
	<default><family>DejaVu Serif</family></default>
	<prefer>
	  <family>Noto Color Emoji</family>
	  <family>Noto Serif</family>
	  <family>Noto Serif CJK SC</family>
	</prefer>
  </alias>

  <alias>
	<family>sans</family>
    <default><family>DejaVu Sans</family></default>
    <prefer>
	  <family>Noto Color Emoji</family>
	  <family>Noto Sans</family>
	  <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
	<default><family>DejaVu Sans</family></default>
    <prefer>
	  <family>Noto Color Emoji</family>
	  <family>Noto Sans</family>
	  <family>Liberation Sans</family>
	  <family>Noto Sans CJK SC</family>
    </prefer>    
  </alias>

  <alias>
	<family>monospace</family>
	<default><family>DejaVu Sans Mono</family></default>
    <prefer>
	  <family>Noto Color Emoji</family>
	  <family>Noto Sans Mono</family>
	  <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>
	<family>mono</family>
    <default><family>DejaVu Sans Mono</family></default>
    <prefer>
	  <family>Noto Color Emoji</family>
	  <family>Noto Sans Mono</family>
	  <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <match target="scan">
    <test name="family"><string>Noto Color Emoji</string></test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match>
	<test qual="any" name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Serif</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Sans</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>sans</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Sans</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Sans Mono</string>
	</edit>
  </match>

  <match>
	<test name="lang" compare="contains"><string>zh</string></test>
	<test name="family"><string>serif</string></test>
	<edit name="family" mode="prepend">
	  <string>Noto Serif CJK SC</string>
	</edit>
  </match>
  
  <match>
	<test name="lang" compare="contains"><string>zh</string></test>
	<test name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend">
	  <string>Noto Sans CJK SC</string>
	</edit>
  </match>

  <match>
	<test name="lang" compare="contains"><string>zh</string></test>
	<test name="family"><string>sans</string></test>
	<edit name="family" mode="prepend">
	  <string>Noto Sans CJK SC</string>
	</edit>
  </match>

  <match>
	<test name="lang" compare="contains"><string>zh</string></test>
	<test name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend">
	  <string>Noto Sans Mono CJK SC</string>
	</edit>
  </match>

</fontconfig>
