<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网盘助手</title>
    <meta name="wpzs::manage" content="yes">
    <!-- Meta -->
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/third/font-awesome/5.13.0/css/all.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/third/overlayscrollbars/1.11.0/OverlayScrollbars.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/third/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/third/admin-lte/3.0.2/adminlte.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="/third/toastr.js/2.1.4/toastr.min.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="/one/assets/ui.css">
    <link rel="stylesheet" href="/one/assets/iconfont.css">
</head>

<body class="layout-top-nav layout-navbar-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-dark navbar-primary">
            <div class="container">
                <!-- navbar logo -->
                <a class="navbar-brand">
                    <div class="brand-image">
                        <i class="fas addon-icon icon-1f1ed text-white"></i>
                        <span class="brand-text text-white">网盘助手</span>
                    </div>
                </a>

                <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#menu-list">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar links -->
                <div class="navbar-collapse order-3 collapse">
                    <ul class="order-1 order-md-3 navbar-nav ml-auto">
                        <template id="menu-list">
                            <template v-for="menu in menu_list">
                                <li class="nav-item">
                                    <a class="nav-link" :href="menu.menu_link" :target="menu.menu_target" :id="menu.menu_id"
                                        :title="menu.menu_full_title">
                                        <i class="mr-1" :class="menu.menu_class"></i> {{menu.menu_title}}
                                    </a>
                                </li>
                            </template>
                        </template>
                        <li class="nav-item dropdown" id="user-manage">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                <span class="vue-delay-hide">欢迎，游客</span>
                                <span class="vue-delay-show">{{message}}</span>
                                <span class="caret ml-1"></span>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" :class="login ? 'vue-delay-hide' : ''" data-toggle="modal" data-target="#login-modal">
                                    <i class="fa fa-user mr-2"></i>用户登录
                                </a>
                                <template v-if="login">
                                    <a class="dropdown-item" data-toggle="modal" data-target="#setting-modal">
                                        <i class="fa fa-cog mr-2"></i>资料设置
                                    </a>
                                    <a class="dropdown-item" @click="logoutUser()">
                                        <i class="fa fa-power-off mr-2"></i>安全退出
                                    </a>
                                </template>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container">

                    <div class="row" id="addon-manage">
                        <div class="col-md-12">

                            <template v-if="share_mode == 'online' && !login">
                                <div class="alert alert-warning alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert"
                                        aria-hidden="true">&times;</button>
                                    <h6 class="mb-0"><i class="icon fas fa-info"></i> 云端模式需要登录账号，请先点击右上角菜单登录吧!</h6>
                                </div>
                            </template>

                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">模式设置</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body p-0">
                                    <table class="table table-hover table-option">
                                        <tbody>
                                            <tr>
                                                <td class="td-switch-input">
                                                    <div class="icheck-primary">
                                                        <input type="radio" value="local" id="share_mode_local"
                                                            v-model="share_mode" @change="syncShareMode()">
                                                        <label for="share_mode_local"></label>
                                                    </div>
                                                </td>
                                                <td class="td-switch-title">
                                                    本地模式
                                                </td>
                                                <td>
                                                    管理本地的分享记录
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="td-switch-input">
                                                    <div class="icheck-primary">
                                                        <input type="radio" value="online" id="share_mode_online"
                                                            v-model="share_mode" @change="syncShareMode()">
                                                        <label for="share_mode_online"></label>
                                                    </div>
                                                </td>
                                                <td class="td-switch-title">
                                                    云端模式
                                                </td>
                                                <td>
                                                    管理云端的分享记录
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>

                            <div class="card">
                                <div class="card-header d-flex p-0">
                                    <h3 class="card-title p-3">分享记录</h3>
                                    <ul class="nav nav-pills ml-auto p-2">
                                        <li class="nav-item share-nav-item share-all" @click="showShareLogList('all')">
                                            <a class="nav-link active" data-source="all">全部</a>
                                        </li>
                                        <li class="nav-item share-nav-item share-baidu"
                                            @click="showShareLogList('baidu')">
                                            <a class="nav-link" data-source="baidu">百度云</a>
                                        </li>
                                        <li class="nav-item share-nav-item share-weiyun"
                                            @click="showShareLogList('weiyun')">
                                            <a class="nav-link" data-source="weiyun">腾讯微云</a>
                                        </li>
                                        <li class="nav-item share-nav-item share-lanzous"
                                            @click="showShareLogList('lanzous')">
                                            <a class="nav-link" data-source="lanzous">蓝奏云</a>
                                        </li>
                                        <li class="nav-item share-nav-item share-189" @click="showShareLogList('189')">
                                            <a class="nav-link" data-source="189">天翼云盘</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body p-0">
                                    <template v-if="share_list.length == 0">
                                        <div style="padding: 6rem 0;">
                                            <p class="text-center">暂未发现分享记录~~</p>
                                        </div>
                                    </template>
                                    <table class="table table-option">
                                        <tbody>
                                            <template v-for="vo in share_list">
                                                <tr>
                                                    <td style="width: 180px;">
                                                        {{vo.share_time}}
                                                    </td>
                                                    <td>
                                                        <a target="_blank" :href="vo.share_link">{{vo.share_link}}</a>
                                                    </td>
                                                    <td>
                                                        {{vo.share_pwd}}
                                                    </td>
                                                    <td>
                                                        <button type="submit" class="btn btn-xs btn-danger"
                                                            @click="removeShareLog(vo.share_id)" style="float: right;"
                                                            title="删除本地和云端记录">
                                                            <i class="fas fa-trash mr-1"></i> 删除
                                                        </button>
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>

                        </div>
                    </div>

                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div class="modal fade" id="login-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="font-size: 1.1rem">用户登录</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- /.modal-header -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5">
                                <p class="text-center">
                                    <img src="https://open.weixin.qq.com/qr/code?username=gh_22a357e2dd9a"
                                        style="width: 94%" />
                                </p>
                            </div>
                            <div class="col-md-7">
                                <dl class="mt-3">
                                    <dt>Step NO.0</dt>
                                    <dd>登录账号后，可管理自己分享的链接记录</dd>
                                    <dt>Step NO.1</dt>
                                    <dd>微信扫描左侧二维码，关注公众号</dd>
                                    <dt>Step NO.2</dt>
                                    <dd>发送“登录”或“授权码”，新用户会要求绑定手机号</dd>
                                    <dt>Step NO.3</dt>
                                    <dd>输入授权码进行授权登录</dd>
                                    <dd>
                                        <div class="input-group" style="width: 90%">
                                            <input type="text" class="form-control" placeholder="授权码"
                                                id="user-auth-code">
                                            <span class="input-group-append">
                                                <button type="button" class="btn btn-primary btn-flat"
                                                    id="user-login-btn">
                                                    <i class="fa fa-unlock mr-2"></i>授权
                                                </button>
                                            </span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-body -->
                </div>
            </div>
        </div>

        <div class="modal fade" id="setting-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="font-size: 1.1rem">资料设置</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- /.modal-header -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="setting-user-phone">手机号</label>
                            <input type="email" class="form-control" id="setting-user-phone" v-model="user.user_phone"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="setting-user-nick">昵称</label>
                            <input type="email" class="form-control" id="setting-user-nick" v-model="user.user_nick"
                                placeholder="昵称">
                        </div>
                    </div>
                    <!-- /.modal-body -->
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="fa fa-times"></i> 取消
                        </button>
                        <button type="button" class="btn btn-primary" id="user-setting-btn">
                            <i class="fa fa-save"></i> 更新
                        </button>
                    </div>
                    <!-- /.modal-footer -->
                </div>
            </div>
        </div>

    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="/third/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="/third/vue/1.0.28/vue-csp.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/third/overlayscrollbars/1.11.0/OverlayScrollbars.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/third/twitter-bootstrap/4.4.1/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/third/admin-lte/3.0.2/adminlte.min.js"></script>
    <!-- Toastr -->
    <script src="/third/toastr.js/2.1.4/toastr.min.js"></script>
    <!-- Custom Script -->
    <script src="/one/assets/ui.js"></script>
    <script src="/js/bridge.js"></script>
    <script src="/gm/wpzs.js"></script>
    <script src="/one/pan/mine.js"></script>
</body>

</html>
